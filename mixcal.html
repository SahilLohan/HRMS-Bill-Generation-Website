<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DA Calculation</title>
  <link rel="icon" type="image/x-icon" href="CSS/Images/favi.png">

  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <!-- navigation bar code -->
  <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="netda.html">DA calculation</a>
    <a href="inccal.html">Salary Increment</a>
    <a href="mixcal.html">Full bill</a>
    <a href="contact.html">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <!-- main content -->

  <div class="MainContent">


    <div class="container left">

      <h2>Calculate<small>Both</small></h2>

      <form>

        <div class="group">
          <input type="text" id="employeeName" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Employee Name e.g. Richard</label>
        </div>

        <div class="group">
          <input type="number" id="basicSalary" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Basic Salary e.g. 19500</label>
        </div>

        <div class="group">
          <input type="number" id="currentDA" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Current DA e.g. 34</label>
        </div>

        <div class="group">
          <input type="number" id="DAincrement" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>DA Increment e.g. 4</label>
        </div>
        <div class="group">
          <input type="number" id="Salincrement" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Salary increment e.g. 4</label>
        </div>

      </form>

      <button class="addnxtbtn" id="addnxbtnmix" type="button" name="button">Add Next</button>
      <button id="resetbtn" type="button" name="button">Reset</button>
    </div>


    <div class="container right">

      <div class="uppercontainer" id="ResultToBeDownloaded">
        <h2>Employee<small>data</small></h2>
        <table>
          <thead>
            <tr>
              <th>Employee</th>
              <th>Salary</th>
              <th>Current DA %</th>
              <th>DA increment</th>
              <th>Salary increment</th>
              <th>Increased Salary</th>
              <th>Total DA</th>
              <th>Total Salary</th>
            </tr>
          </thead>
          <tbody id="mixTable">
            <!-- Will be filled using javascript -->

          </tbody>
        </table>
      </div>

      <div class="lowercontainer">
        <button id="showmixresult" type="button" name="button" onclick="viewResultFunc();">Download</button>
        <script type="text/javascript">

          function viewResultFunc()
          {
            var element = document.getElementById('ResultToBeDownloaded');
            html2pdf(element);
          }
        </script>
      </div>

    </div>
  </div>
  <script src="mixcal.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" type="text/javascript"></script>

</body>
<footer>
  <br>
  <br><br>
  <p>Made With ❤️ by GJUians</p>
  <br>
</footer>

</html>
