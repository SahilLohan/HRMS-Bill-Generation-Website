<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="CSS/Images/favi.png">
  <title>DA Calculation</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <!-- navigation bar code -->
  <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="netda.html">DA calculation</a>
    <a href="inccal.html">Salary Increment</a>
    <a href="mixcal.html">Full bill</a>
    <a href="contact.html">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <!-- main content -->

  <div class="MainContent">


    <div class="container left">

      <h2>Calculate<small>DA</small></h2>

      <form>

        <div class="group" >
          <input class="dapageinput" id="employeeNameda" type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Employee Name e.g. Richard</label>
        </div>

        <div class="group" >
          <input class="dapageinput" id="basicSalaryda" type="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Basic Salary e.g. 19500</label>
        </div>

        <div class="group" >
          <input class="dapageinput" id="currentDAda" type="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Current DA e.g. 34</label>
        </div>

        <div class="group" >
          <input class="dapageinput" id="DAincrementda" type="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>DA Increment e.g. 4</label>
        </div>

      </form>

      <button class="addnxtbtn" id="addnxtbtnda" type="button" name="button" >Add Next</button>
      <button id="resetbtn" type="button" name="button">Reset</button>

    </div>

    <div class="container right">

      <div class="uppercontainer" id="ResultToBeDownloaded">
        <h2>Employee<small>data</small></h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Salary</th>
              <th>Curr DA%</th>
              <th>DA inc.%</th>
              <th>Total DA</th>
              <th>Total Salary</th>
            </tr>
          </thead>
          <tbody id="daTable">
            <!-- Will be filled using javascript -->

          </tbody>
        </table>
      </div>
      <div class="lowercontainer">
        <button id="showmixresult" type="button" name="button" onclick="viewResultFunc();">View Result</button>
        <script type="text/javascript">

          function viewResultFunc()
          {
            var element = document.getElementById('ResultToBeDownloaded');
            html2pdf(element);
          }
        </script>
      </div>
      </div>



    </div>


<script src="netda.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" type="text/javascript">

</script>
</body>
