<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Increment calculation</title>
      <link rel="icon" type="image/x-icon" href="CSS/Images/favi.png">
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <!-- navigation bar code -->
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="netda.html">DA calculation</a>
      <a href="inccal.html">Salary Increment</a>
      <a href="mixcal.html">Full bill</a>
      <a href="contact.html">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <div class="MainContent">


      <div class="container left">

        <h2>Calculate<small>Increment</small></h2>

        <form>

          <div class="group" >
            <input type="text" id="employeeNameinc" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Employee Name e.g. Richard</label>
          </div>

          <div class="group" >
            <input type="number" id="basicSalaryinc" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Basic Salary e.g. 19500</label>
          </div>

          <div class="group" >
            <input type="number" id="salinc" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Increment in Salary e.g. 3</label>
          </div>


        </form>

        <button class="addnxtbtn" id="addnxtbtninc" type="button" name="button">Add Next</button>
        <button id="resetbtn" type="button" name="button">Reset</button>
      </div>


      <div class="container right">

        <div class="uppercontainer">
          <h2>Employee<small>data</small></h2>
          <table>
            <thead>
              <tr>
                <th >Name</th>
                <th >Salary</th>
                <th >Inc salary%</th>
                <th>Increased Salary</th>
                <th>Total Salary</th>
              </tr>
            </thead>
            <tbody id="incTable">
              <!-- Will be filled using javascript -->

            </tbody>
          </table>
        </div>
        <div class="lowercontainer">
          <button id="showmixresult"type="button" name="button">View Result</button>
        </div>

      </div>
    </div>
<script src="inccal.js" type="text/javascript"></script>
  </body>
